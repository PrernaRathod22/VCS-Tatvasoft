<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .my-3 {
            max-width: 600px;
            margin: auto;
            padding: 1.5rem;
            background-color: #f9f9f9;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h4 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 500;
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-control {
            border-radius: 0.25rem;
            border: 1px solid #ced4da;
            padding: 0.75rem;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 1rem;
            padding: 0.5rem 1rem;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>

<div class="my-3">
    <h4>Add a User</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="fullName">User Full Name</label>
          <input type="text" [(ngModel)]="fullName" class="form-control" id="fullName" name="fullName" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="address">User Address</label>
          <input type="text" class="form-control" name="address" id="address" [(ngModel)]="address">
        </div>
        <button type="submit" class="btn btn-sm btn-primary">Add User</button>
    </form>
</div>

</body>
</html>
